<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRegister.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <nav>
            <img src="img/logo-color.png" alt="" class="logo">

            <ul class="nav-links">
                <li><a href="index.html">Todos os Produtos</a></li>
                <li><a href="sobre.html">Coleções</a></li>
                <li><a href="contato.html">Outlet</a></li>
            </ul>
        </nav>
    </header>
    <section class="primeiroBloco">

        <div class="titulo">
            <p class="tituloTime">Faça parte do nosso time</p>
        </div>

        <div class="formulario">
            <form action="email" method="POST">

                <label for="nome">Nome</label>
                <br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
            </form>
            <br>

            <form action="nome" method="POST">
                <label for="email">E-mail</label>
                <br>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </form>
            <br>

            <form action="telefone" method="POST">
                <label for="telefone">Telefone</label>
                <br>
                <input type="tel" id="phone" name="phone" placeholder="99 99999-9999"
                    pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
            </form>
            <br>
            <form action="departamentos" method="POST">
                <label for="departamentos">Departamentos</label>
                <br>
                <input type="text" name="departamentos" id="Departamentos">
            </form>
        </div>

        <br>
        <div class="subtitulo">Disponibilidade</div>
        <div class="horario">




            <form action="resultado.html" method="POST">
                <label for="Disponibilidade"></label>

                <input type="checkbox" id="integral" name="Disponibilidade" value="integral">
                <label for="integral">Integral (8h)</label>
                
                <input type="checkbox" id="meioPeriodo" name="Disponibilidade" value="meioPeriodo">
                <label for="meioPeriodo">Meio Periodo (4h)</label>
                
                <input type="checkbox" id="freelancer" name="Disponibilidade" value="freelancer">
                <label for="freelancer">Freelancer</label>
                <br>
            </form>
        </div>
        <br>
        <div class="trabalheConosco">Qual a melhor forma para entramos em contato com você?</div>
        <br>
        <div class="comunicacao">
            <form action="contato" method="POST">
                <input type="radio" id="email" name="contato" value="email">
                  <label for="contato">Email</label>
                <input type="radio" id="ligação" name="contato" value="ligação">
                  <label for="contato">Ligação</label>
                <input type="radio" id="whatsapp" name="contato" value="whatsapp">
                  <label for="contato">Whatsapp</label>
        </div>
        <div class="completeAqui">
            <form action="Contact" method="POST">
                <br>
                <label for="comentario">Mensagem:</label>


                <br>

                <textarea name="comentario" id="comentario">Conteúdo</textarea>
        </div>  
        </form>
        <div class="enviar">
            <p>Curriculo</p>
            <input type="button" value="Upload" onclick="msg()">
            <br><br>
            <button>Enviar</button>

            </form>


        </div>


    </section>

</body>

</html>
